<br />
<br />
<div class="searchbar">
  <form novalidate>
    <input type="search" placeholder="Search.." name="search" class="bar" #search />
    <button type="button" (click)="searchMovie(search.value)" class="btn">
      <i class="fa fa-search"></i>
    </button>
  </form>
</div>
<div class="adult">
  <p>Adult</p>
  <input type="checkbox" name="adult" id="" (change)="adultCheck()" />
</div>
<div class="text-center">
  <p class="lead" *ngIf="loading" style="text-align: center; font-weight: 800;">
    Loading...
  </p>
</div>
<br />

<br />
<div class="order">
  <div class="d" *ngFor="let item of s1">
    <a href="" routerLink="moviedetails" (click)="details(item)">
      <mat-card class="example-card" style="background: #dcdde0;">
        <mat-card-header class="name">
          <mat-card-title style="font-size: small; text-align: center;">
            {{ item.original_title }}
          </mat-card-title>
          <mat-card-subtitle> {{ item.release_date }}</mat-card-subtitle>
        </mat-card-header>
        <img class="images" mat-card-image src="{{ poster(item.poster_path) }}" alt="{{ item.original_title }}.img" />
      </mat-card>
    </a>
  </div>
</div>
<div class="extra">.</div>
